<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat mit Avon</title>
  <meta name="description" content="Schreib mir auf WhatsApp – kurz, direkt, persönlich.">
  <meta property="og:title" content="Chat mit Avon">
  <meta property="og:description" content="Schreib mir auf WhatsApp – kurz, direkt, persönlich.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://messageavon.de/">
  <style>
    :root{--bg:#0e0f12;--card:#16181d;--text:#e8eaed;--muted:#9aa0a6;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:linear-gradient(160deg,#0e0f12,#111318 50%,#0e0f12);
         color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
         display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:520px;background:var(--card);border-radius:16px;padding:28px;
          box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 20px;color:var(--muted);line-height:1.5}
    .btn{display:block;width:100%;text-align:center;text-decoration:none;
         padding:16px 18px;border-radius:12px;font-weight:600;font-size:18px;
         background:#fff;color:#111;transition:.15s transform ease}
    .btn:active{transform:scale(.98)}
    .note{margin-top:18px;font-size:14px;color:var(--muted)}
    footer{margin-top:22px;font-size:12px;color:#6b7280;text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>messageavon.de</h1>
    <p>Kurzer Draht zu mir. Schreib mir einfach – ich antworte persönlich.</p>

    <!-- WhatsApp-Link -->
    <a class="btn" href="https://wa.me/?text=Hi%20Avon%2C%20ich%20komme%20von%20TikTok%20und%20habe%20eine%20kurze%20Frage." rel="noopener">
      WhatsApp schreiben
    </a>

    <p class="note">Kein Tracking, keine Cookies. Nur direkter Kontakt.</p>
    <footer>© Avon Kettner</footer>
  </main>
</body>
</html>
